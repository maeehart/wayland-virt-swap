# Physical/real monitor connector name (e.g., DP-1, HDMI-1)
# Defaults to DP-1 if not set.
PHYSICAL_CONNECTOR_NAME=DP-1

# Virtual connector name (e.g., DP-2)
# If omitted, the script will try:
#  1) Kernel cmdline (drm.edid_firmware=<CONNECTOR>:edid/...)
#  2) Fallback to DP-2
VIRTUAL_CONNECTOR_NAME=DP-2
